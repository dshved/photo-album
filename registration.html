<body>
  <div class="wrapper bg">
    <div class="form-container">
      <div class="welcome__header">Восстановление пароля</div>
      <div class="login">
        <form class="login__form" action="#" method="post">
          <div class="text">Забыли пароль
            <div class="sec">Ничего страшного, введите свой e-mail, и мы вышлем вам инструкции по востановлению пароля</div>
          </div>
          <div class="input">
                <svg class="icon icon-envelope icon-16 icon-fill">
                  <use xlink:href="assets/img/sprite.svg#envelope"></use>
                </svg>
            <input class="login__input" type="email" name="email" placeholder="Электронная почта">
          </div>
          <div class="login__error">Email или пароль неверен</div>
          <input class="login__btn" type="submit" value="Восстановить пароль">
          <div class="login__text">Вспомнили пароль? <a class="login__link" href="/">Войти</a></div>
        </form>
      </div>
    </div>
